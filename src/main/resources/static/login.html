<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–í—Ö–æ–¥ - –î–µ—Ç—Å–∫–∏–π —Å–∞–¥</title>
    <link rel="stylesheet" href="/css/style.css">

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>üåº –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">–ü–∞—Ä–æ–ª—å</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">–í–æ–π—Ç–∏</button>
                <div class="form-links">
                    <a href="/forgot-password.html">–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?</a>
                    <a href="/register.html">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
                </div>
            </form>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>
    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    const text = await response.text();
                    errorDiv.textContent = `–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status} ${response.statusText}. ${text || '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞'}`;
                    errorDiv.style.display = 'block';
                    console.error('Response error:', text);
                    return;
                }
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = '/index.html';
                } else {
                    errorDiv.textContent = data.message || data.error || `–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ${response.status}`;
                    errorDiv.style.display = 'block';
                    console.error('Login error:', data);
                }
            } catch (error) {
                console.error('Network error:', error);
                errorDiv.textContent = `–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º: ${error.message}. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω –Ω–∞ –ø–æ—Ä—Ç—É 8080.`;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
