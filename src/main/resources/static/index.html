<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <h1>Kindergarten Dashboard</h1>
    <nav>
        <a href="#" onclick="logout()">Выйти</a>
    </nav>
</header>
<div class="container">
    <h2>Age Groups</h2>
    <table id="agegroup-table"></table>
    <button onclick="createAgeGroup(prompt('Название группы:'))">Добавить AgeGroup</button>

    <h2>Children</h2>
    <table id="child-table"></table>
    <button onclick="createChild({firstName: prompt('Имя'), lastName: prompt('Фамилия'), birthDate: prompt('Дата рождения YYYY-MM-DD')})">Добавить Child</button>

    <h2>Groups</h2>
    <table id="group-table"></table>
    <button onclick="createGroup({name: prompt('Название группы')})">Добавить Group</button>

    <h2>Teachers</h2>
    <table id="teacher-table"></table>

    <h2>Parents</h2>
    <table id="parent-table"></table>

    <h2>Payments</h2>
    <table id="payment-table"></table>

    <h2>Child Group History</h2>
    <table id="history-table"></table>
</div>

<script src="/js/api.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/dashboard.js"></script>
<script>
loadAgeGroups();
loadChildren();
loadGroups();
loadTeachers();
loadParents();
loadPayments();
loadChildHistory();
</script>
</body>
</html>
